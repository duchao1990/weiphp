<extend name="Base/common"/>
<block name="header">
        <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <h4 class="header center-on-small-only">走坑,爬坑</h4>
          <div class='row center'>
            <h5 class ="header col s12 light center">一步一步来,不放弃</h5>
          </div>
          <div class="row center">
            <a class="btn red waves-light" href="{:U('Article/lists',array('category'=>php))}"><i class="material-icons iconfont icon-php"></i></a>
              <a class="btn darken waves-light" href="{:U('Article/lists',array('category'=>mysql))}"><i class="material-icons iconfont icon-mysqllogo"></i></a>
              <a class="btn green waves-light" href="{:U('Article/lists',array('category'=>css))}"><i class="material-icons iconfont icon-iconfontcss"></i></a>
              <a class="btn blue waves-light" href="{:U('Article/lists',array('category'=>html))}"><i class="material-icons iconfont icon-html5"></i></a>
              <a class="btn red waves-light" href="{:U('Article/lists',array('category'=>ionic))}"><i class="material-icons iconfont icon-ionic"></i></a>
          </div>
        </div>
      </div>
</block>
<block name="body">
  <div class="fixed-action-btn horizontal click-to-toggle" style="top: 250px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="material-icons iconfont icon-viewlist"></i>
    </a>
    <ul>
      <li><a class="btn-floating red" href="{:U('Article/lists',array('category'=>php))}"><i class="material-icons iconfont icon-php"></i></a></li>
      <li><a class="btn-floating darken" href="{:U('Article/lists',array('category'=>mysql))}"><i class="material-icons iconfont icon-mysqllogo"></i></a></li>
      <li><a class="btn-floating green" href="{:U('Article/lists',array('category'=>css))}"><i class="material-icons iconfont icon-iconfontcss"></i></a></li>
      <li><a class="btn-floating blue" href="{:U('Article/lists',array('category'=>html))}"><i class="material-icons iconfont icon-html5"></i></a></li>
      <li><a class="btn-floating red" href="{:U('Article/lists',array('category'=>ionic))}"><i class="material-icons iconfont icon-ionic"></i></a></li>
    </ul>
  </div>
    <div class="col s12">
        <!-- Contents
        ================================================== -->
        <section id="contents">
            <article:list name="list" category="$category['id']" child="true">
                <div class="col s12 m6 l4">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <a class="card-title" href="{:U('Article/detail?id='.$list['id'])}">{$list.title}</a>
                      <p>{$list.description}</p>
                    </div>
                    <div class="card-action">
                      <a href="{:U('Article/detail?id='.$list['id'])}">查看全文</a>
                      <a >{$list.create_time|date='Y-m-d H:i',###}</a>
                    </div>
                  </div>
                </div>
            </article:list>

        </section>
    </div>
</block>
