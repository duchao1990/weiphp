<ion-view view-title="添加地址" hide-nav-bar="true">
  <ion-content>
    <form name="setAddress" ng-controller="AddressCtrl"  ng-submit="AddressForm()">
    <div class="list list-inset">
        <label class="item item-input item-stacked-label">
         
          <span class="input-label">姓&nbsp;&nbsp;&nbsp;&nbsp;名</span>
          <input placeholder="" required ng-model='setAddress.truename' maxlength="10" style="width:79%;"></input>
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
         
          <span class="input-label">联系电话</span>
          <input placeholder="" required ng-model='setAddress.mobile' maxlength="11" style="width:79%;"></input>
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
          
          <span class="input-label">城&nbsp;&nbsp;&nbsp;&nbsp;市</span>
          <input placeholder="" required ng-model='setAddress.city' style="width:79%;"></input>
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
         
          <span class="input-label">详细地址</span>
          <textarea placeholder="请输入您邮寄的具体地址" required  ng-model='setAddress.address' maxlength="50" rows="3"></textarea>
        </label>
      </div>
      
      <button type="submit" class="button icon-right button-energized button-block" ng-disabled="setAddress.$invalid">保存</button>
    </form>
  </ion-content>
</ion-view>
