<ion-view view-title="祈愿"  hide-nav-bar="true">
  <ion-content>
    <form  name="QYinfo" ng-controller="SetyuanCtrl" ng-submit="QYinfoForm()">
      <div class="padding">
        <div class="list list-inset">
          <label class="item item-input item-stacked-label">
            <i class="icon ion-headphone"></i>
            <span class="input-label energized">许下你的愿望:</span>
            <textarea rows='8'  required ng-model='QYinfo.qiyuan' min-length="4" max-length='20' placeholder="最少4个字,最多20字"></textarea>
          </label>
          <ion-toggle ng-model="ishow" toggle-class="toggle-energized"><span class="ishow">{{zhishow}}愿望</span></ion-toggle>
          <button type="submit" class="button button-block button-energized" ng-disabled="QYinfo.$invalid">交给佛祖</button>
        </div>
      </div>
    </form>
  </ion-content>

</ion-view>
